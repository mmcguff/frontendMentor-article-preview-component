<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" >
    <script src="scripts.js"></script>
    <title>article-preview-component</title>
</head>
<body>
    
    <div class="article-container">
        <div class="article-image">
            <img src="./images/drawers.jpg" height="300px" width="350px" alt="title-drawers">
        </div>

        <div class="article-heading">
            <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
        </div>

        <div class="article-body">
            <p>Ever been in a room and felt like something was missing?  Perhaps it felt slightly bare and uninviting.  I've got some simple tips to to help you make any room feel complete.</p>
        </div>

        <div class="article-footer">
            <div class="article-footer-image">
                <img class="article-avatar" src="./images/avatar-michelle.jpg" alt="avatar-image">
            </div>
            <div class="article-footer-title">
                <span class="article-footer-name">Michelle Appleton</span> </br>
                <span class="article-footer-date">28 Jun 2020</span>
            </div>
            <div class="article-footer-button">
                <img src="./images/icon-share.svg" alt="share-button">
            </div>
        </div>
    </div>

</body>
</html>
